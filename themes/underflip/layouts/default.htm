description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShredIndex - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Underflip">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="Underflip">
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        {# <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer> #}

        <!-- Scripts -->
        {% framework extras %}
        {% scripts %}

    </body>
</html>
