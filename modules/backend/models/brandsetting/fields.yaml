# ==================================='
#  Field' Definitions
# ==================================='

tabs:
    fields:

        app_name:
            label: App Name
            commentAbove: This name is shown in the title area of the back-end.
            tab: Brand
            span: left

        app_tagline:
            label: App Tagline
            commentAbove: This name is shown on the sign in screen for the back-end.
            tab: Brand
            span: right

        logo:
            label: Logo
            type: fileupload
            commentAbove: Upload a custom logo to use in the back-end.
            mode: image
            imageHeight: 170
            tab: Brand
            span: left
            fileTypes: jpg,jpeg,bmp,png,webp,gif,svg

        favicon:
            label: Favicon
            type: fileupload
            commentAbove: Upload a custom favicon to use in the back-end
            # (32x32)
            mode: image
            imageHeight: 32
            imageWidth: 32
            tab: Brand
            span: right
            fileTypes: jpg,jpeg,bmp,png,webp,gif,svg,ico

        _ruler1:
            type: ruler
            tab: Brand

        menu_logo:
            label: Navigation Logo
            tab: Brand
            type: fileupload
            commentAbove: Replaces the dashboard link with a custom logo in the navigation.
            mode: image
            imageHeight: 60
            span: left
            fileTypes: jpg,jpeg,bmp,png,webp,gif,svg

        dashboard_icon:
            label: Dashboard Icon
            tab: Brand
            type: fileupload
            commentAbove: Use a custom image for the dashboard icon (60x60).
            mode: image
            imageHeight: 60
            imageWidth: 60
            span: right
            fileTypes: jpg,jpeg,bmp,png,webp,gif,svg

        login_prompt:
            label: Welcome Message
            commentAbove: This message is shown on the sign in screen for the back-end.
            tab: Login Page
            span: full

        login_background_type:
            label: Background Type
            tab: Login Page
            type: dropdown
            default: color
            options:
                color: Flat Color
                wallpaper: Wallpaper
                october_ai_images: October CMS AI Generated Images
            span: left

        login_background_color:
            label: Background Color
            tab: Login Page
            type: colorpicker
            availableColors: ['#6a6cf7', '#16a085', '#27ae60', '#6bc48d', '#3498db', '#9b59b6', '#34495e', '#f1c40f', '#e67e22', '#e74c3c', '#ecf0f1', '#95a5a6']
            span: full
            trigger:
                action: show
                field: login_background_type
                condition: value[color]

        login_background_wallpaper:
            label: Background Wallpaper Image
            type: fileupload
            mode: image
            tab: Login Page
            span: right
            fileTypes: jpg,jpeg,png
            trigger:
                action: show
                field: login_background_type
                condition: value[wallpaper]

        login_background_wallpaper_size:
            label: Wallpaper Size
            tab: Login Page
            span: left
            type: radio
            default: auto
            trigger:
                action: show
                field: login_background_type
                condition: value[wallpaper]
            options:
                auto: Auto
                cover: Cover

        login_image_type:
            label: Image
            tab: Login Page
            type: dropdown
            options:
                autumn_images: Random Autumn Images
                custom: Custom Image
            trigger:
                action: show
                field: login_background_type
                condition: value[color][wallpaper]
            span: left

        login_custom_image:
            label: Login Page Image
            type: fileupload
            mode: image
            tab: Login Page
            span: right
            fileTypes: jpg,jpeg,png
            trigger:
                action: show
                field: login_image_type
                condition: value[custom]

        show_light_switch:
            label: Show Light Switch
            comment: Allow users to toggle the color mode from the navigation.
            tab: Colors
            type: checkbox

        color_mode:
            label: Color Mode
            tab: Colors
            type: partial
            path: ~/modules/backend/models/brandsetting/_color_mode.php

        color_palette:
            label: Color Preset
            type: Backend\FormWidgets\PaletteEditor
            tab: Colors

        menu_mode:
            label: Menu Style
            tab: Navigation
            type: partial
            path: ~/modules/backend/models/brandsetting/_menu_mode.php

        custom_css:
            label: Custom Stylesheet
            type: codeeditor
            tab: Styles
            size: giant
            language: css
