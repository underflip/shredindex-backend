<?php if ($items): ?>
    <ul>
    <?php foreach ($items as $item): ?>
        <li class="group" data-status="<?= false ? 'expanded' : 'collapsed' ?>" data-group-id="">
            <div class="group">
                <h4><a href="#"><?= e(trans($item->title)) ?></a></h4>
                <i class="<?= $item->icon ?>"></i>
            </div>
            <?= $this->makePartial('documentation_content', ['content'=>$item->content]) ?>
        </li>
    <?php endforeach ?>
    </ul>
<?php else: ?>
    <p class="no-data"><?= e(trans('nocio.headstart::lang.documentation.no_data')) ?></p>
<?php endif ?>
