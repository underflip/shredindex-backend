coverage:
    status:
        project:
            default:
                target: 80%    # the required coverage value
                threshold: 5%  # the leniency in hitting the target

        patch:
            default:
                target: 80%
                threshold: 5%

comment:
    layout: "reach, diff, flags, files"
    behavior: default
    require_changes: false
    require_base: no
    require_head: yes

ignore:
    - "tests/**/*"  # ignore test files themselves
    - "vendor/**/*" # ignore vendor files
